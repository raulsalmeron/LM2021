<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="func2.js"></script>
    <style type="text/css">
    #borde { border: 2px solid black;}
    </style>
    <title>Examen</title>
</head>
<body>
    <table>
        <tr>
            <td><label for="texto">Tabla</label></td>
            <td ids="borde"><input type="text" name="texto" id="texto"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="Borde" id="Borde"
                onclick="Borde(document.getElementById('texto').value)"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="SinBorde" id="SinBorde"
                onclick="SinBorde(document.getElementById('texto').value)"></td>
        </tr>
    </table>
    
</body>
</html>
